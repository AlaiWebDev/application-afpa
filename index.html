<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application AFPA</title>
</head>
<body>
    <main>
        <img src="./assets/img/logo.png" alt="logo AFPA">
        <h1>Bienvenue sur l'application AFPA !</h1>
        <fieldset>
            <legend>Accès à votre espace privé</legend>
            <h2>Vous avez déjà un compte ?</h2>
            <h3>Connectez-vous</h3>
            <label for="">Identifiant :
                <input type="text" name="" id="" placeholder="mail@exemple.fr">
            </label>
            <label for="">Mot de passe :
                <input type="password" name="" id="">
            </label>
            <input type="submit" value="Connecter">
            <h2>Dans le cas contraire, merci de vous inscrire</h2>
            <h3>Inscription</h3>
            <label for="">Nom :
                <input type="text" name="" id="" placeholder="mail@exemple.fr">
            </label>
            <label for="">Prénom :
                <input type="text" name="" id="">
            </label>
            <label for="">Adresse e-mail :
                <input type="text" name="" id="">
            </label>
            <input type="submit" value="Valider">
        </fieldset>
    </main>
</body>
</html>
